<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div class="cal-con">
        <header class="cal-head">
            <p class="cal-current-date"></p>
            <div class="cal-nav">
                <span id="cal-prev" class="mat-sym-round">
                    &#11144;
                </span>
                <span id="cal-next" class="mat-sym-round">
                    &#11146;
                </span>
            </div>
        </header>

        <div class="cal-body">
            <ul class="cal-days">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="cal-dates"></ul>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
